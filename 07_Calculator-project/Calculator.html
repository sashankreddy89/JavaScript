<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <p class="display"></p>
    <p>
        <button class="gray-button"
        onclick="calcUpdate('1');
        ">1</button>
        <button class="gray-button"
        onclick="calcUpdate('2');
        ">2</button>
        <button class="gray-button"
        onclick="calcUpdate('3');
        ">3</button>
        <button class="yellow-button"
        onclick="calcUpdate('+');
        ">+</button>
    </p>
    <p>
        <button class="gray-button"
        onclick="calcUpdate('4');
        ">4</button>
        <button class="gray-button"
        onclick="calcUpdate('5');
        ">5</button>
        <button class="gray-button"
        onclick="calcUpdate('6');
        ">6</button>
        <button class="yellow-button"
        onclick="calcUpdate('-');
        ">-</button>
    </p>
    <p>
        <button class="gray-button"
        onclick="calcUpdate('7');
        ">7</button>
        <button class="gray-button"
        onclick="calcUpdate('8');
        ">8</button>
        <button class="gray-button"
        onclick="calcUpdate('9');
        ">9</button>
        <button class="yellow-button"
        onclick="calcUpdate('*');
        ">*</button>
    </p>
    <p>
        <button class="gray-button"
        onclick="calcUpdate('0');
        ">0</button>
        <button class="gray-button"
        onclick="calcUpdate('.');
        ">.</button>
        <button class="gray-button"
        onclick="
        calc = eval(calc)
        displayCalculation()
        ">=</button>
        <button class="yellow-button"
        onclick="calcUpdate('/');
        ">/</button>
    </p>
    <p>
        <button class="gray-button"
        onclick="
        document.querySelector('.display').innerHTML = '&nsbp;';
        displayCalculation()
        ">clear</button>
    </p>
</body>
</html>
